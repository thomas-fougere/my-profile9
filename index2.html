<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bannière avec Container</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('imagesite2.jpg'); /* Remplacez par l'URL de votre image de fond */
      background-size: cover;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px; /* Ajustez selon vos besoins */
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7); /* Fond semi-transparent pour améliorer la lisibilité du texte */
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: 10 auto;
    }

    h1 {
      font-size: 36px;
      color: #e67e22; /* Orange */
      font-weight: bold;
    }

    p {
      font-size: 12px;
      color: #ffa07a; /* Lighter Orange */
    }

    button {
      background-color: #e67e22; /* Orange */
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Démarre ton site</h1>
  <p>Créer un blog de A à Z</p>
  <a href="https://commentfaireunblog.fr/ici-tu-apprends/" target="_blank"><button>Clic vite!</button></a> <!-- Remplacez par votre URL -->
</div>

</body>
</html>
